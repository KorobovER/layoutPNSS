<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Регистрация</title>
</head>
<body>
<header>
    <div class="text">
        Поликлиника
    </div>
</header>
<div class="blockAuth">
    <form class="form">
        <h2>Регистрация</h2>
        <p type="ФИО:"><input placeholder="Введите Фамилию Имя Отчество"></p>
        <p type="Дата рождения:"><input type="date"></p>
        <p type="Логин:"><input placeholder="Введите логин"></p>
        <p type="Пароль:"><input type="password" placeholder="Введите пароль"></p>
        <p><input type="password" placeholder="Повтороите пароль"></p>
        <button>Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
